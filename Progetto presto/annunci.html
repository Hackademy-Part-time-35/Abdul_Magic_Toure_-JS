<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presto.it - La tua villa dei sogni la puoi trovare solo qui</title>
  
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Font icons Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- My style -->
  <link rel="stylesheet" href="./Stili/Style.css">
  
  
</head>
<body>
  
  <div class="min-vh-100">
    <div class="container-fluid text-center">
      <header>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg my-navbar-bg sticky-top">
          <div class="container">
            <!-- Logo presto.it -->
            <a class="navbar-brand" href="./index.html">
              <img class="my-logo" src="./Immagini/lgo_v2-removebg-preview.png" alt="">
            </a>
            <!-- Logo presto.it -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item text-hover">
                  <a style="color: #D4AF37" class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item text-hover">
                  <a style="color: #D4AF37" class="nav-link" href="./annunci.html">Annunci</a>
                </li>
                <li class="nav-item text-hover">
                  <a style="color: #D4AF37" class="nav-link" href="#">Chi siamo</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Nav Bar End -->
      </header>
      
      <main class="my-main justify-content-center align-items-center mt-4">
        <div class="row">
          <!-- Colonna principale con gli annunci -->
          <div class="col-12">
            <!-- Sezione superiore con il pulsante e il titolo -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h3>Annunci Trovati: <span id="num_annunci"></span></h3>
              <button id="filter-button" class="btn btn-dark">Filtra annunci</button>
          </div>
          
          <!-- Il pop-up del filtro -->
          <div id="filter-popup" class="filter-popup p-3">
              <h2>Filtra annunci</h2>
              <!-- Contenuto del pop-up -->
              <div class="input-group mb-3">
                  <input id="input_val_casa" type="number" class="form-control" placeholder="Valore Immobile">
                  <button class="btn btn-dark" type="button" id="button_val_casa">Cerca</button>
              </div>
          
              <div id="filtra_regione">
                  <div class="form-check">
                      <input checked class="form-check-input" type="radio" name="sel_regioni" id="all">
                      <label class="form-check-label" for="all">Tutte le regioni</label>
                  </div>
              </div>
          </div>
            <!-- Sezione con gli annunci -->
            <div id="cont_annunci" class="row">
              <!-- Qui appariranno gli annunci -->
            </div>
          </div>
        </div>
      </main>
      
      <footer>
        
      </footer>
    </div>
  </div>
  
  
  <!-- LIbreria JS di Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <!-- my JS -->
  <script src="./js/annunci.js"></script>
